<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TarikatMobil.bg</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/profile.css">
  <script src="scripts/common.js"></script>
  <script src="scripts/profile.js"></script>
</head>

<body>
  <header id="main-header">
    <a href="index.html">
      <h1 class="dark-bg-link">TarikatMobil</h1>
    </a>
    <img id="logo-img" class="left-aligned" src="images/car_logo.png" />
    <div id="search-container">
      <form action="">
        <input id="search-input" type="text" placeholder="Търси.." name="search" />
      </form>
    </div>

    <nav class="logged-in">
      <ul id="navigation-list">
        <li>
          <a class="dark-bg-link" href="profile.html">Профил</a>
        </li>
        <li>
          <a class="dark-bg-link" href="" onclick="logout()">Изход</a>
        </li>
      </ul>
    </nav>
  </header>

  <section id = "profile">
      <table>
          <tr>
              <th id="photo">
                <img id="profile-photo"/>
              </th>
              <th id="user-info">
                  <p id = "username"></p>
                  <p id = "email"></p>
                  <p id = "phone"></p>
              </th>
          </tr>
      </table>
  </section>
</body>

</html>
