<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TarikatoMobil.bg</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <header id="main-header">
        <a href="index.html">
            <h1 class="dark-bg-link">TarikatoMobil</h1>
        </a>
        <img id="logo-img" class="left-aligned" src="images/car_logo.png" />
        <nav class="not-logged-in">
            <ul id="navigation-list">
                <li>
                    <a class="dark-bg-link" href="login.html">Вход/Регистрация</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="credentials-section">
        <form class="submit-form" method="post" name="myform">
            <input class="form-item" type="text" name="username" id="username" required placeholder="Име..."/>
            <input class="form-item" type="password" name="password" id="password" required placeholder="Парола..."/>
            <input class="form-item" id="email" type="text" placeholder="Имейл..." required autocomplete="off">
            <input class="form-item" id="phone" type="text" placeholder="Телефонен номер..." required
                autocomplete="off">
            <p id="error"></p>
            <input class="submit-btn" type="button" value="Регистрация" id="submit" onclick="register()" />
        </form>
        <p>Вече сте регистрирани? <a class="light-bg-link" href="login.html">Влезте тук</a></p>
    </section>

</body>

<script src="scripts/common.js"></script>
<script src="scripts/login.js"></script>

</html>
