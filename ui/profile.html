<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TarikatMobil.bg</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="scripts/common.js"></script>
  <script src="scripts/profile.js"></script>
</head>

<body>
  <header id="main-header">
    <a href="index.html">
      <h1 class="dark-bg-link">TarikatMobil</h1>
    </a>
    <img id="logo-img" class="left-aligned" src="images/car_logo.png" />
    <div id="search-container">
      <form action="">
        <input id="search-input" type="text" placeholder="Търси.." name="search" />
      </form>
    </div>
    <nav class="not-logged-in">
      <ul id="navigation-list">
        <li>
          <a class="dark-bg-link" href="login.html">Вход/Регистрация</a>
        </li>
      </ul>
    </nav>

    <nav class="logged-in">
      <ul id="navigation-list">
        <li>
          <a class="dark-bg-link" id="my-profile-link" href="profile.html">Профил</a>
        </li>
        <li>
          <a class="dark-bg-link" href="">Моите ревюта</a>
        </li>
        <li>
          <a class="dark-bg-link" href="myTrips.html">Моите пътувания</a>
        </li>
        <li>
          <a class="dark-bg-link" href="">Моята кола</a>
        </li>
        <li>
          <a class="dark-bg-link" href="" onclick="logout()">Изход</a>
        </li>
      </ul>
    </nav>
  </header>

  <section id="profile">
    <div id = "info">
      <div id="photo">
          <img id="profile-photo"/>
          <div id = "contact-info">
            <h1 id="username"></h1>
            <p id="email"></p>
            <p id="phone"></p>
            <p id="driver"></p>
            <p id="passenger"></p>
          </div>
      </div>
      <div id="logged-in-user-profile" class="logged-in">
        <button id="edit-btn">Редактирай</button>
      </div>
      <div id="not-logged-in-user-profile" class="logged-in">
        <button id="edit-btn">Напиши ревю</button>
      </div>
      <div id="user-info">
        <h1>Ревюта:</h1>
        <div id = "reviews"></div>
      </div>
    </div>
  </section>
</body>

</html>
