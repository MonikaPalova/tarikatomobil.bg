<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TarikatoMobil.bg</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="scripts/common.js"></script>
  <script src="scripts/profile.js"></script>
</head>

<body>
  <header id="main-header">
    <a href="index.html">
      <h1 class="dark-bg-link">TarikatoMobil</h1>
    </a>
    <img id="logo-img" class="left-aligned" src="images/car_logo.png" />
    <div id="search-container">
      <form action="">
        <input id="search-input" type="text" placeholder="Търси.." name="search" />
      </form>
    </div>
    <nav class="not-logged-in">
      <ul id="navigation-list">
        <li>
          <a class="dark-bg-link" href="login.html">Вход/Регистрация</a>
        </li>
      </ul>
    </nav>

    <nav class="logged-in">
      <ul id="navigation-list">
        <li>
          <a class="dark-bg-link" id="my-profile-link" href="profile.html">Профил</a>
        </li>
        <li>
          <a class="dark-bg-link" href="myReviews.html">Моите ревюта</a>
        </li>
        <li>
          <a class="dark-bg-link" href="myTrips.html">Моите пътувания</a>
        </li>
        <li>
          <a class="dark-bg-link" href="">Моята кола</a>
        </li>
        <li>
          <a class="dark-bg-link" href="" onclick="logout()">Изход</a>
        </li>
      </ul>
    </nav>
  </header>

  <section id="profile">
    <div id="info">
      <div id="photo">
        <img id="profile-photo" />
        <div id="contact-info">
          <h1 id="username"></h1>
          <p id="email"></p>
          <p id="phone"></p>
          <p id="driver"></p>
          <p id="passenger"></p>
        </div>
      </div>
      <div id="logged-in-user-profile" class="logged-in">
        <button id="edit-btn">Редактирай</button>
      </div>
      <div id="not-logged-in-user-profile" class="logged-in">
        <button id="review-btn">Напиши ревю</button>
      </div>
      <div id="user-info">
        <h1>Ревюта:</h1>
        <div id="reviews"></div>
      </div>
    </div>
  </section>

  <div id="review-modal" class="modal">
    <div class="modal-content">
      <span class="close" id = "review-close">&times;</span>
      <h2>Напиши ревю</h2>
      <div id="review-content">
        <form class="submit-form" method="post" name="myform">
          <textarea name="review-text" id="review-text" required placeholder="Коментар"></textarea>
          <label>Rating: </label>
          <input type="range" min="1" max="5" value="5" class="slider" id="myRange">
          <span id="value">1</span>
          <input class="submit-btn" type="button" value="Създай ревю" onclick="writeReview()" />
        </form>
      </div>
    </div>

  </div>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close" id = "edit-close">&times;</span>
      <h2>Редактиране на профила</h2>
      <div id="review-content">
        <form class="submit-form" method="post" name="myform">
          <div id = "picture-upload">
            <label for="avatar">Качи профилна снимка:</label>
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"/>
          </div>
          <input class="form-item" id="new-email" type="text" placeholder="Нов имейл..." autocomplete="off">
          <input class="form-item" id="new-phone" type="text" placeholder="Нов телефонен номер..."
            autocomplete="off">
          <input class="form-item" type="password" name="password" id="new-password"
            placeholder="Нова парола..." />
          <p id="error"></p>
          <input class="submit-btn" type="button" value="Редактирай" id="submit" onclick="editProfile()" />
        </form>
      </div>
    </div>

  </div>

</body>

</html>
